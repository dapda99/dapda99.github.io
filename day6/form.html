<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="#" method="POST">
        <label for="username">username</label>
        <input id="username" type="text" placeholder="text here..." name="username">
        <br>
        </br>
        <label for="password">password</label>
        <input type="password" type="password" name="password">
        <br>
        </br>
        <label for="">gender</label>
        <input id="male" type="radio" name="gender" value="male"><label for="male">male</label>
        <input id="female" type="radio" name="gender" value="female"><label for="emale">female</label>
        <input id="oder" type="radio" name="gender" value="oder"><label for="oder">oder</label>
        <br>
        </br>
        <label for="">favorites</label>
        <input type="checkbox" name="favorite" id="read" value="readbook"><label for="read">read book</label>
        <input type="checkbox" name="favorite" id="listen" value="listen"><label for="listen">listen</label>
        <input type="checkbox" name="favorite" id="swim" value="wim"><label for="swim">swim</label>
        <br>
        </br>
        <label for="">city:</label>
        <select name="city" id="city">
            <option value="hanoi">Hà Nội</option>
            <option value="hue">Huế</option>
            <option value="dalat">Đà Lạt</option>
            <option value="danang">Đà Nẵng</option>
        </select>
        <br>
        </br>
        <button type="submit">submit</button>
        <br>
        </br>
        <button type="reset">reset</button>
    </form>
</body>
</html>
